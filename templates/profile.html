<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">  <!-- Ensure you have a styles.css in your static folder -->
</head>
<body>
    <form action="/submit-profile" method="POST"> <!-- Update the action to your form submission endpoint -->
        <table>
            <tr>
                <td class="label-td" colspan="2">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="fname" class="input-text" placeholder="First Name" required>
                </td>
                <td class="label-td">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="input-text" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td class="label-td" colspan="2">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="input-text" placeholder="Address" required>
                </td>
            </tr>
            <tr>
                <td class="label-td" colspan="2">
                    <label for="nic" class="form-label">NIC:</label>
                    <input type="text" id="nic" name="nic" class="input-text" placeholder="NIC Number" required>
                </td>
            </tr>
            <tr>
                <td class="label-td" colspan="2">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="input-text" required>
                </td>
            </tr>
            <tr>
                <td class="label-td" colspan="2">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="input-text" placeholder="Age" required>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Submit" class="submit-btn">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
